<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Main File CSS -->
    <link rel="stylesheet" href="style.css">

    <title>REST Countries API</title>
  </head>
  <body>
    <div class="restapi text-center mx-auto p-3">
        <div class="container">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <h1 class="text-uppercase country-name"></h1>
              </div>
              <img class="img-thumbnail" src="" alt="" title="">
              <form>
                <div class="form-group">
                  <select class="form-control text-center countries">
                  </select>
                </div>
              </form>
              <div class="info">

                <p class="lead text-capitalize ">
                  <strong>callling codes : </strong>
                  <span class="calling-codes"></span>
                </p>

                <p class="lead text-capitalize ">
                  <strong>capital : </strong>
                  <span class="capital"></span>
                </p>

                <p class="lead text-capitalize ">
                  <strong>region : </strong>
                  <span class="region"></span>
                </p>

                <p class="lead text-capitalize ">
                  <strong>population : </strong>
                  <span class="population"></span>
                </p>

                <p class="lead text-capitalize ">
                  <strong>timezone : </strong>
                  <span class="time-zone"></span>
                </p>

              </div>
            </div>
          </div>
        </div><!-- End Container -->

    </div><!-- END restapi-->
    <footer class="bg-primary text-center">
            <p class="lead text-uppercase">
              copyrights&copy;
              <span class="current-date"></span> designed by 
              @<span class="my-name">elbeqqal</span>
              <a class="icon" href="https://github.com/ELBEQQAL94" target="_blank">
                <i class="fab fa-github-square"></i>
              </a>
            </p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Main Js File -->
    <script src="app.js"></script>

  </body>
</html>
